        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Contacto</title>
    </head>

    <body class="text-reset">
        <header> <!--CABECERA DE CONTACTO-->
            <nav>
                <h1 class="fw-bold"><a href="../index.html" class="text-decoration-none text-reset">Taylor Swift</a></h1>
                <div>
                    <ul>
                        <li class="col-xs"><a href="../index.html" class="text-decoration-none text-reset">Inicio</a></li>
                        <li class="col-xs nav-the-eras-tour"><a href="./the-eras-tour.html" class="text-decoration-none text-reset">The Eras Tour</a></li>
                        <li class="col-xs"><a href="./discografia.html" class="text-decoration-none text-reset">Discografia</a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <main class="main-contacto">
            <section class="section-contacto-formulario"> <!--FORMULARIO DE CONTACTO-->
                <h2 class="fw-bold">¡Contactanos y respondemos tus dudas!</h2>
            
                <form class="formulario">
                    <div class="row">
                        <label class="form-nombre" for="Nombre">Nombre:</label>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">

                        <label for="Correo">Correo:</label>
                        <input type="email" name="Correo" id="Correo" placeholder="Correo">
    
                        <label for="Mensaje">Mensaje:</label>
                        <textarea name="Mensaje" id="Mensaje" rows="3" cols="5" placeholder="Mensaje..."></textarea>

                        <input type="submit" value="ENVIAR" class="boton-enviar">
                    </div>
                </form>
            </section>
        </main>

        <footer> <!--PIE DE PAGINA-->
            <div>
                <p>Pagina sin fines de lucro ni comerciantes.</p>
            </div>

            <div>
                <ul>
                    <li><a href="https://www.instagram.com/taylorswift/" target="_blank"><img src="../assets/icons/square-instagram.svg" alt="Instagram"></a></li>

                    <li><a href="https://www.youtube.com/channel/UCqECaJ8Gagnn7YCbPEzWH6g" target="_blank"><img src="../assets/icons/square-youtube.svg" alt="Youtube"></a></li>
